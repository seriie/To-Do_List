<!DOCTYPE html>
<html lang="en" id="goToTop">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Todo List</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="slider.css">
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="dark-mode.css">
  <link rel="stylesheet" href="myAlert.css">
  <link rel="stylesheet" href="myAlertLogin.css">
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="register.css">
  <link rel="stylesheet" href="responsive.css">
  <link rel="Icon" href="https://www.pngall.com/wp-content/uploads/5/Checklist-Logo-PNG.png">
</head>
<header>
  <nav>
    <div class="ZeeCoder">
      <h3 onclick="refresh();">ToDoList</h3>
    </div>
    <ul class="header-list">
      <li><a class="headerText Level" href="#Level">Level : </a></li>
      <li><a class="headerText Point" href="#Point">Point : 0</a></li>
    </ul>
    <div class="slideRadio">
      <label class="switch" title="Toggle themes">
        <input type="checkbox" id="theme-toggle" onclick="toggleTheme()">
        <span class="slider"></span>
      </label>
    </div>
  </nav>
</header>
<body class="body">
  <div class="centerRegister">
    <div class="registerForm">
      <h1 class="registerText">Regsiter</h1>
      <div class="inputRegister">
        <input type="text" class="inputTextRegister" placeholder="Username">
        <input type="password" class="inputPasswordRegister" placeholder="Password">
        <div class="registerButton">Register</div>
        <div>Already have an account? <a class="haveAccount">Login</a></div>
      </div>
    </div>
  </div>
  <div class="centerLogin">
    <div class="loginForm">
      <h1 class="loginText">Login</h1>
      <div class="inputLogin">
        <input type="text" class="inputTextLogin" placeholder="Username">
        <input type="password" class="inputPasswordLogin" placeholder="Password">
        <div class="loginButton">Login</div>
        <h3>OR</h3>
        <div class="continueWithoutLogin">Continue Without Login</div>
        <div>Don't have an account? <a class="dontHaveAccount">Register</a></div>
      </div>
    </div>
  </div>
  <center>
    <div class="alert">
      <div class="main-alerts">
        <i class="bx bx-error"></i>
        <span class="alert-msg">error</span>
      </div>
    </div>
  </center>
  <center>
    <div class="successAlerts">
      <div class="main-successAlerts">
        <i class="bxSuccess bx-errorSuccess"></i>
        <span class="successAlert-msg">Success</span>
      </div>
    </div>
  </center>
  <center>
    <div class="confirm">
      <div class="confirms">
        <div class="confirm-msg">Are You Sure!?</div>
        <button id="yes">Yes</button>
        <button id="no">No</button>
      </div>
    </div>
  </center>
  <div class="container">
    <h1 class="toDoList">Your To-Do List</h1>
    <div id="newtask">
      <input type="text" placeholder="Enter task.." id="inputBox">
      <button id="push">Add</button>
    </div>
    <div id="wrapping-tasks">

      <h1 class="taskList">Task List</h1>
      <hr>
      <ul class="tasks"></ul>
      <span class="pendingTasks">You have <span class="tasksCount">0</span> pending tasks</span>
      <button class="deleteAll" onclick="deleteAllTasks();">Delete All</button>
    </div>
  </div>

  
  <div class="logout">
    <div class="text" onclick="logout();">Logout</div>
  </div>
  <div class="goToTop" id="scrollToTopContainer">
    <a onclick="scrollToTop()" id="scrollToTopBtn" title="Go to top"><img src="https://zidannaxserpat.github.io/Portfolio/Arrow.png" alt=""></a>
  </div>
  <script src="script.js"></script>
  <script src="login.js"></script>
  <script src="register.js"></script>
  <script src="myAlerts.js"></script>
</body>
</html>
